<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram wallet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e2a38;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        .wallet-container {
            background-color: #2f3d4a;
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .balance {
            font-size: 20px;
            margin: 20px 0;
            color: #76c7c0;
        }
        .connect-button {
            background-color: #0088cc;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .connect-button:hover {
            background-color: #006ea1;
        }
    </style>
</head>
<body>

<div class="wallet-container">
    <h1>Telegram wallet</h1>
    <p class="balance">Your current balance <span id="balance">0</span> </p>
    <button class="connect-button" onclick="connectWallet()">Connect wallet</button>
</div>

<script>
    // Function to connect the wallet
    function connectWallet() {
        alert("Wallet will now be linked .");
        // ضع هنا رابط الاتصال بمحفظة تليجرام أو التوجيه المناسب
        window.location.href = "https://t.me/your_wallet_bot";  // استبدل بالرابط الحقيقي للمحفظة
    }

    // Placeholder function to load balance (to be connected with backend in actual use)
    function loadBalance() {
        // Example of a balance fetch or calculation
        let currentBalance = localStorage.getItem("playerBalance") || 0;
        document.getElementById("balance").textContent = currentBalance;
    }

    // Load the balance on page load
    window.onload = loadBalance;
</script>

</body>
</html>
